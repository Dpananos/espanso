#---- latex stuff ----
matches:
  - trigger: ":var"
    replace: "\\operatorname{Var}($|$)"

  - trigger: ":E"
    replace: "\\operatorname{E}($|$)"

  - trigger: ":beta"
    replace: "β"

  - trigger: ":alpha"
    replace: "α"

  - trigger: ":eps"
    replace: "ε"
  
  - trigger: ":Sigma"
    replace: "Σ"